<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Platform</h1>
        <div class="section" id="quiz-creation">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" id="quiz-title" required>
                <div id="questions-container"></div>
                <button type="button" onclick="addQuestion()">Add Question</button>
                <button type="submit">Submit Quiz</button>
            </form>
        </div>

        <div class="section" id="quiz-list">
            <h2>Available Quizzes</h2>
            <ul id="quiz-list-ul"></ul>
        </div>

        <div class="section" id="quiz-attempt" style="display:none;">
            <h2>Attempt Quiz</h2>
            <div id="timer">Time Remaining: <span id="time-left">00:00</span></div>
            <div id="quiz-content"></div>
            <button onclick="submitQuiz()">Submit Quiz</button>
            <p id="score-text">Highest Score: 0</p> <!-- Display highest score -->
        </div>
        
        <div id="alert-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <p id="alert-message">Time Over! The quiz will be submitted automatically.</p>
                <button onclick="submitQuiz()" class="alert-button">OK</button>
            </div>
        </div>

        <div class="section" id="feedback-section" style="display:none;">
            <h2>Submit Feedback</h2>
            <form id="feedback-form">
                <textarea id="feedback-text" placeholder="Your feedback..." required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
